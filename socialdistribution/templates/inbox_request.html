{% extends "base.html" %}
{% block title %} Follow Back {% endblock title%}
{% block content %}

<div class="container text-center">
    <div class="jumbotron">
        <h3 class="display-4 pt-2">Friend Status</h1>
        {% if user.profile != profile %}
        <form method="POST" action="">
            {% csrf_token %}
            <p class="lead">
                You are not friends. Do you want to follow them back and become friends?
            </p>
            <input type="submit" name="accept" value="accept" class="btn btn-success">
            <input type="submit" name="accept" value="decline" class="btn btn-danger">
            <a href="{% url 'inbox' %}" class="btn btn-secondary">Cancel</a>
        </form>
        {% endif %}
    </div>

{% endblock content %}
